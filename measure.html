<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>basic leaflet map</title>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<link rel='stylesheet' href='https://cdn.rawgit.com/mayotunde/major/gh-pages/dist/leaflet-measure.css' />
</head>
<body>
<div id="map" style="width: 900px;height: 900px"></div>
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="https://github.com/mayotunde/major/blob/gh-pages/dist/leaflet-measure.min.js"></script>
<script src='http://code.jquery.com/jquery-2.1.0.min.js'></script>
<script>
var map = L.map('map', {measureControl: true}).setView([4.6, 2.9], 5);
mapLink = 
'<a href="http://openstreetmap.org">openstreetmap</a>,'+'<a href="http://mapsnigeriainitiative.wordpress.com">mapsNI</a>';
L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: ' &copy; ' + mapLink,maxZoom: 18}).addTo(map);

$.getJSON('Cities.geojson', function(data) {
var cem = L.geoJson(data, {
pointToLayer: function(feature, latlng){
marker = L.marker(latlng);
marker.bindPopup(feature.properties.address)
return marker;
}}).addTo(map);
});


</script>
</body>
</html>
