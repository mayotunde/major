<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8  />
<title>mapbox</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />
<script src='http://code.jquery.com/jquery-2.1.0.min.js'></script>
<link rel='stylesheet' href='file:///C:/Users/user/Desktop/New folder (3)/leaflet-measure-master/dist/leaflet-measure.css' />
 <script src="file:///C:/Users/user/Desktop/New folder (3)/leaflet-measure-master/dist/leaflet-measure.min.js"></script>
</head>
<body>
<div id='map' style="width: 900px;height: 900px";></div>
<script>
var map = L.map('map', {measureControl:true})
        .setView([2.000, 14.0587], 5);

L.mapbox.accessToken = 'pk.eyJ1IjoibWF5b3R1bmRlIiwiYSI6IlpFM1Jmck0ifQ.13TB14FKWB328q1q7eEZUQ';
var mapboxTiles = L.tileLayer('https://{s}.tiles.mapbox.com/v4/mapbox.light/{z}/{x}/{y}.png?access_token=' + L.mapbox.accessToken, {
    attribution: '<a href="http://www.mapsnigeriainitiative.wordpress.com">mapsNI</a>,'+'map data&copy;<a href="http://www.mapbox.com">Mapbox</a>',
}).addTo(map);


var icon =  L.mapbox.marker.icon({
	'marker-size': 'medium',
        'marker-symbol': 'circle',
        'marker-color': '#fa0'
    });

$.getJSON('Cities.geojson', function(data){
var real = L.geoJson(data, {
pointToLayer: function(feature, latlng){
marker = L.marker(latlng, {icon: icon});
return marker;
}}).addTo(map);

});

</script>
</body>
</html>
