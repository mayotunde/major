<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8  />
<title>Leaflet measure plugin</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js'></script>
<link href='http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css' rel='stylesheet' />
<script src='http://code.jquery.com/jquery-2.1.0.min.js'></script>
<link rel='stylesheet' href='file:///C:/Users/user/Desktop/New folder (3)/leaflet-measure-master/dist/leaflet-measure.css' />
 <script src="file:///C:/Users/user/Desktop/New folder (3)/leaflet-measure-master/dist/leaflet-measure.min.js"></script>
</head>
<body>
<div id='map' style="width: 700px;height: 500px";></div>
<script>
var map = L.map('map')
        .setView([2.000, 14.0587], 5);

L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: '<a href="http://openstreetmap.org">OSM</a>,'+'<a href="http://mapsnigeriainitiative.wordpress.com">mapsNI</a>'}).addTo(map);


$.getJSON('Cities.geojson', function(data){
var real = L.geoJson(data, {
pointToLayer: function(feature, latlng){
marker = L.marker(latlng);
return marker;
}}).addTo(map);
});

var measureControl = new L.Control.Measure({ primaryLengthUnit: 'meters', secondaryLengthUnit: 'miles', primaryAreaUnit: 'sqmeters', secondaryAreaUnit: 'hectares', activeColor: '#316', completedColor: '#316'});
measureControl.addTo(map);
</script>
</body>
</html>
